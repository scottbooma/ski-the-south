<div class="report">
  <div class="report-header">
    <p class="report-name">
      User: <span>{{ name }}</span>
    </p>
    <p class="report-date">
      Date: <span>{{ date }}</span>
    </p>
    <p class="report-vibe">
      Vibe: <span>{{ vibe }}</span>
    </p>
  </div>
  <p class="report-label">Trip Report:</p>
  <p class="report-description">
    {{ description }}
  </p>
</div>
