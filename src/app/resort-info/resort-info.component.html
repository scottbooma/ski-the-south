<h2>{{ name }}</h2>
<div class="mountain-info">
  <app-trail-map [name]="name"></app-trail-map>
  <app-mountain-stats
    [location]="location"
    [elevation]="elevation"
    [vertical]="vertical"
    [acres]="acres"
    [trails]="trails"
    [lifts]="lifts"
  ></app-mountain-stats>
  <div class="mountain-links">
    <a target="_blank" href="https://cataloochee.com/the-mountain/snow-report/"
      >Snow Report</a
    >
    <a target="_blank" href="https://cataloochee.com/the-mountain/webcams/"
      >Webcams</a
    >
    <a target="_blank" href="https://cataloochee.com/the-mountain/weather/"
      >Weather</a
    >
    <a
      target="_blank"
      href="https://cataloochee.com/tickets-passes/lift-tickets/"
      >Lift Tickets</a
    >
    <a target="_blank" href="https://cataloochee.com/planning/rentals/"
      >Rentals</a
    >
  </div>
  <a class="back-button" routerLink="">Go Back</a>
</div>
