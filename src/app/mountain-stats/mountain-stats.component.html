<div class="mountain-stats">
  <h3>Mountain Stats</h3>
  <p>
    Location: <span>{{ location }}</span>
  </p>
  <p>
    Elevation: <span>{{ elevation }}</span>
  </p>
  <p>
    Vertical: <span>{{ vertical }}</span>
  </p>
  <p>
    Skiable Acres: <span>{{ acres }}</span>
  </p>

    Total Trails: <span>{{ trails }}</span>
  </p>
  <p>
    Total Lifts: <span>{{ lifts }}</span>
