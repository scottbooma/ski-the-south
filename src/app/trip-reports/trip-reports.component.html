<div class="reports">
  <h3>Trip Reports</h3>
  <form
    #newReportForm="ngForm"
    class="new-report-form"
    (ngSubmit)="addReport(newReportForm.value); newReportForm.reset()"
  >
    <div class="report-header-inputs">
      <div class="name-input">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          maxlength="15"
          required
          ngModel
        />
      </div>

      <div class="date-input">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" required ngModel />
      </div>

      <div class="vibe-input">
        <label for="vibe">Vibe</label>
        <input
          type="range"
          name="vibe"
          id="vibe"
          min="0"
          max="10"
          step="1"
          value="0"
          ngModel
        />
      </div>
    </div>

    <div class="description-input">
      <label for="description">Report</label>
      <textarea
        type="text"
        name="description"
        id="description"
        required
        ngModel
      ></textarea>
    </div>

    <input type="submit" value="Submit Report" />
  </form>
  <app-report-list
    [reports]="reports"
    (eventPasser)="deleteReport($event)"
  ></app-report-list>
</div>
